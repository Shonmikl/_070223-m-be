Configuration:
  status: warn
  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      Pattern_layout:
        pattern: "%d [%t] %-5level %logger{36} msg%n"
    File:
      name: FileAppender
      fileName: appender.log
      Pattern_layout:
        pattern: "%d [%t] %-5level %logger{36} msg%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ConsoleAppender
        - ref: FileAppender